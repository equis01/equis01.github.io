<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evazquez.me/Currículum Vitae</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/equis01/evazquez.me/refs/heads/main/img/logo/x%3D.png" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/cv.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Fondo animado -->
  <div class="aurora-bg"></div>

  <!-- Botón compartir -->
  <button class="share-btn" onclick="shareProfile()" aria-label="Compartir CV">
    <i class="fas fa-arrow-up-from-bracket"></i>
  </button>

  <div class="container">
    <h2>Eduardo Vázquez</h2>

    <iframe src="assets/cv.pdf" title="CV - Eduardo Vázquez"></iframe>

    <div class="fallback">
      <p>¿No se cargó el CV? Ábrelo en otra pestaña:</p>
      <a href="assets/cv.pdf" target="_blank">
        <i class="fas fa-file-pdf"></i> Ver CV
      </a>
    </div>

    <div class="back-home">
      <a href="/"><i class="fas fa-arrow-left"></i> Regresar al inicio</a>
    </div>
  </div>

  <script src="script/cv.js" defer></script>
</body>
</html>
