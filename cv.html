<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evazquez.me/Currículum Vitae</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/equis01/evazquez.me/refs/heads/main/img/logo/x%3D.png" />
  <link rel="stylesheet" href="styles/index.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .aurora-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 200vw;
      height: 200vh;
      background: linear-gradient(45deg,
        #00ffff40,
        #1a1aff30,
        #ff00ff25,
        #00ff0040
      );
      background-size: 400% 400%;
      animation: aurora 15s ease infinite;
      z-index: -1;
      filter: blur(80px);
      opacity: 0.6;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h2 {
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px #0ff5;
    }

    .fallback {
      text-align: center;
      margin-top: 1rem;
    }

    .fallback a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.6rem 1rem;
      border: 1px solid #0ff;
      border-radius: 8px;
      color: #0ff;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .fallback a:hover {
      background: rgba(0,255,255,0.1);
      box-shadow: 0 0 12px #0ff5;
    }
  </style>
</head>
<body>

  <div class="aurora-bg"></div>

  <div class="container">
    <h2>Eduardo Vázquez</h2>

    <iframe src="assets/cv.pdf" title="CV - Eduardo Vázquez"></iframe>

    <div class="fallback">
      <p>¿No se cargó el CV? Ábrelo en otra pestaña:</p>
      <a href="assets/cv.pdf" target="_blank">
        <i class="fas fa-file-pdf"></i> Ver CV
      </a>
    </div>
  </div>

</body>
</html>
