<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evazquez.me/Error 404</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/equis01/evazquez.me/refs/heads/main/img/logo/x%3D.png" />
  <meta http-equiv="refresh" content="5;url=/" />
  
  <!-- Font Awesome externo -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS combinado -->
  <style>
    /* ========== index.css ========== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #eaeaea;
      background: #000;
      overflow-x: hidden;
      position: relative;
    }
    .aurora-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 200vw;
      height: 200vh;
      background: linear-gradient(45deg,
        #00ffff40,
        #1a1aff30,
        #ff00ff25,
        #00ff0040
      );
      background-size: 400% 400%;
      animation: aurora 15s ease infinite;
      z-index: -1;
      filter: blur(80px);
      opacity: 0.6;
    }
    @keyframes aurora {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Loader general (aunque no se use, queda disponible) */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }
    .aurora-loader {
      position: absolute;
      width: 200vw;
      height: 200vh;
      top: -50%;
      left: -50%;
      background: linear-gradient(45deg,
        #00ffff40,
        #1a1aff30,
        #ff00ff25,
        #00ff0040
      );
      background-size: 400% 400%;
      animation: aurora 15s ease infinite;
      filter: blur(80px);
      opacity: 0.6;
      z-index: -1;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #0ff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 30px #0ff,
        0 0 40px #0ff2;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ========== 404.css ========== */
    /* Centrado vertical/horizontal */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .error {
      font-size: 5rem;
      color: #0ff;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px #0ff8;
    }
    .message {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .back-link {
      color: #0ff;
      text-decoration: none;
      border: 1px solid #0ff;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      transition: 0.3s ease;
    }
    .back-link:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px #0ff5;
    }
  </style>
</head>
<body>
  <div class="aurora-bg"></div>

  <div class="error">404</div>
  <div class="message">¿Estás perdido, hacker?</div>
  <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Volver al inicio</a>

  <!-- JavaScript inline -->
  <script>
    // Oculta loader cuando la página está lista (si usaras un #loader)
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      if (loader) {
        loader.style.opacity = 0;
        setTimeout(() => loader.style.display = "none", 500);
      }
    });

    // Función compartir (si la necesitas en el futuro)
    function shareProfile() {
      if (navigator.share) {
        navigator.share({
          title: 'Eduardo Vázquez',
          text: 'Explora el perfil personal de Eduardo en su web.',
          url: window.location.href
        }).catch(console.error);
      } else {
        alert('Tu navegador no admite compartir.');
      }
    }

    // Ejemplo de uso: document.getElementById('share-btn').onclick = shareProfile;
  </script>
</body>
</html>
