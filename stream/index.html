<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi cat√°logo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background-color: #f5f5f5;
      color: #000;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
    }
    input[type="text"] {
      flex: 1;
      min-width: 250px;
      padding: 0.7rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .checkboxes label {
      margin-right: 1rem;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .item {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      padding: 0.5rem;
      transition: background 0.3s;
    }
    body.light .item {
      background: #fff;
    }
    .item img {
      width: 100%;
      border-radius: 4px;
    }
    .item h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .item button {
      background: #ff5c5c;
      border: none;
      padding: 0.5rem;
      color: white;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .item button:hover {
      background: #ff1c1c;
    }
    .history {
      margin-top: 2rem;
    }
    .history h2 {
      font-size: 1rem;
    }
    .history ul {
      padding-left: 1rem;
    }
    .theme-toggle {
      cursor: pointer;
      border: none;
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/equis01/evazquez.me/refs/heads/main/img/logo/x%3D.png">
</head>

<body>
  <h1>Mi cat√°logo</h1>
  <div class="controls">
    <input type="text" id="search" placeholder="Busca una pel√≠cula, serie o video..." />
    <div class="checkboxes">
      <label><input type="checkbox" id="nfx" checked /> Netflix</label>
      <label><input type="checkbox" id="dnp" checked /> Disney+</label>
      <label><input type="checkbox" id="yot" checked /> YouTube</label>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">üåì Tema</button>
  </div>
  <div class="results" id="results"></div>
  <button id="loadMore" style="display:none; margin:2rem auto; display:block;">Ver m√°s</button>
  <div class="history">
    <h2>Historial de b√∫squeda</h2>
    <ul id="history"></ul>
  </div>

  <script>
    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');
    const historyList = document.getElementById('history');
    const loadMoreBtn = document.getElementById('loadMore');
    let currentPage = 1;
    let currentQuery = '';

    const providerMap = {
      nfx: document.getElementById('nfx'),
      dnp: document.getElementById('dnp'),
      yot: document.getElementById('yot'),
    };

    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
      }
    }

    function saveHistory(query) {
      let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
      if (!history.includes(query)) {
        history.unshift(query);
        if (history.length > 10) history.pop();
        localStorage.setItem('searchHistory', JSON.stringify(history));
      }
      renderHistory();
    }

    function renderHistory() {
      let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
      historyList.innerHTML = '';
      history.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        li.style.cursor = 'pointer';
        li.onclick = () => {
          searchInput.value = item;
          triggerSearch(true);
        };
        historyList.appendChild(li);
      });
    }

    async function triggerSearch(isHistory = false) {
      const query = searchInput.value.trim();
      if (!query) return;
      if (!isHistory) saveHistory(query);

      currentQuery = query;
      currentPage = 1;
      resultsDiv.innerHTML = 'Buscando...';

      const response = await fetch('https://apis.justwatch.com/content/titles/es_MX/popular', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          query: query,
          page_size: 10,
          page: currentPage,
          content_types: ['movie', 'show']
        })
      });

      const data = await response.json();
      showResults(data.items || []);
    }

    function showResults(items) {
      resultsDiv.innerHTML = '';
      let filtered = items.filter(item =>
        (item.offers || []).some(o => providerMap[o.provider_id] && providerMap[o.provider_id].checked)
      );

      for (const item of filtered) {
        const title = item.title;
        const poster = item.poster ? 'https://images.justwatch.com' + item.poster.replace('{profile}', 's332') : '';
        const offer = (item.offers || []).find(o =>
          providerMap[o.provider_id] && providerMap[o.provider_id].checked
        );
        if (!offer) continue;

        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `
          <img src="${poster}" alt="${title}">
          <h3>${title}</h3>
          <button onclick="window.open('${offer.urls.standard_web}', '_blank')">Ver en plataforma</button>
        `;
        resultsDiv.appendChild(el);
      }

      loadMoreBtn.style.display = filtered.length ? 'block' : 'none';
    }

    async function loadMore() {
      currentPage++;
      const response = await fetch('https://apis.justwatch.com/content/titles/es_MX/popular', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          query: currentQuery,
          page_size: 10,
          page: currentPage,
          content_types: ['movie', 'show']
        })
      });

      const data = await response.json();
      appendResults(data.items || []);
    }

    function appendResults(items) {
      let filtered = items.filter(item =>
        (item.offers || []).some(o => providerMap[o.provider_id] && providerMap[o.provider_id].checked)
      );

      for (const item of filtered) {
        const title = item.title;
        const poster = item.poster ? 'https://images.justwatch.com' + item.poster.replace('{profile}', 's332') : '';
        const offer = (item.offers || []).find(o =>
          providerMap[o.provider_id] && providerMap[o.provider_id].checked
        );
        if (!offer) continue;

        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `
          <img src="${poster}" alt="${title}">
          <h3>${title}</h3>
          <button onclick="window.open('${offer.urls.standard_web}', '_blank')">Ver en plataforma</button>
        `;
        resultsDiv.appendChild(el);
      }
    }

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') triggerSearch();
    });

    loadMoreBtn.addEventListener('click', loadMore);

    loadTheme();
    renderHistory();
  </script>

<footer style="text-align:center; margin-top:2rem; font-size:0.9rem; opacity:0.7;">
  &copy; <span id="year"></span> <a href="https://github.com/equisx01" target="_blank" style="color:inherit;">equisx01</a>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

</body>
</html>
