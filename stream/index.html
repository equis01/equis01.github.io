<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi catálogo</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://raw.githubusercontent.com/equis01/evazquez.me/refs/heads/main/img/logo/x%3D.png">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      width: 100%;
      border-radius: 4px;
    }
    .card h3 {
      font-size: 1rem;
      margin: 0.5rem 0 0.3rem;
    }
    .card p {
      font-size: 0.85rem;
      opacity: 0.8;
    }
    .card a {
      text-decoration: none;
      margin-top: 0.5rem;
      background: #ff5c5c;
      color: white;
      text-align: center;
      padding: 0.5rem;
      border-radius: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Mi catálogo</h1>
  <div class="grid" id="results">Cargando...</div>

  <script>
    const TMDB_API = "6f712d2bf184acc19c28200f263b5220";
    const WATCHMODE_API = "FKEtVUe2E8fwCj420sJfpR7jMKkhUBH7ENQ8SNOX";

    async function fetchPopularMovies() {
      const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${TMDB_API}&language=es-MX`);
      const data = await res.json();
      return data.results;
    }

    async function showResults() {
      const results = await fetchPopularMovies();
      const grid = document.getElementById("results");
      grid.innerHTML = "";

      for (const item of results.slice(0, 18)) {
        const title = item.title || item.name;
        const img = item.poster_path ? `https://image.tmdb.org/t/p/w342${item.poster_path}` : '';
        const year = (item.release_date || item.first_air_date || '').split("-")[0] || 'Año desconocido';
        const runtime = item.media_type === "movie" ? "Película" : "Serie";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${img}" alt="${title}">
          <h3>${title}</h3>
          <p>${runtime} · ${year}</p>
          <a href="detalle.html?title=${encodeURIComponent(title)}">Ver detalles</a>
        `;
        grid.appendChild(card);
      }
    }

    showResults();
  </script>
</body>
</html>
