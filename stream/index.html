<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi cat√°logo</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; margin: 0; background: #121212; color: white; }
    header, .filters, .results, .loader, .bar { padding: 1rem; }
    header { text-align: center; background: #1f1f1f; }
    .filters { display: flex; flex-wrap: wrap; gap: 0.5rem; background: #1a1a1a; }
    .filters select, .filters input { flex: 1 1 auto; padding: 0.5rem; border-radius: 5px; border: none; }
    .loader { text-align: center; display: none; }
    .results { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1rem; padding: 1rem; }
    .card { background: #292929; border-radius: 8px; overflow: hidden; text-align: center; }
    .card img { width: 100%; display: block; }
    .card h3 { margin: 0.5rem; font-size: 1rem; }
    .actions { display: flex; justify-content: space-around; margin: 1rem 0; }
    .actions button { padding: 0.4rem 1rem; border: none; border-radius: 5px; background: #ff5252; color: white; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>üé¨ Mi cat√°logo</h1>
</header>

<section class="filters">
  <input type="text" id="search" placeholder="Buscar..." />
  <select id="platform">
    <option value="">Todas las plataformas</option>
    <option value="Netflix">Netflix</option>
    <option value="Disney+">Disney+</option>
    <option value="YouTube">YouTube</option>
  </select>
  <select id="genre">
    <option value="">Todos los g√©neros</option>
    <option value="28">Acci√≥n</option>
    <option value="35">Comedia</option>
    <option value="18">Drama</option>
    <option value="10751">Familiar</option>
    <!-- Agrega m√°s si quieres -->
  </select>
  <select id="year">
    <option value="">Todos los a√±os</option>
    ${[...Array(20).keys()].map(i => `<option value="${2025 - i}">${2025 - i}</option>`).join('')}
  </select>
</section>

<section class="actions">
  <button onclick="clearAll()">üßπ Limpiar todo</button>
  <button onclick="toggleTheme()">üåì Tema</button>
</section>

<section class="loader" id="loader">‚è≥ Cargando...</section>
<section class="results" id="results"></section>

<script>
  const TMDB_API = "6f712d2bf184acc19c28200f263b5220";
  let theme = "dark";

  async function fetchPopular() {
    document.getElementById("loader").style.display = "block";
    const res = await fetch(\`https://api.themoviedb.org/3/trending/all/week?api_key=\${TMDB_API}&language=es-MX\`);
    const data = await res.json();
    renderResults(data.results);
  }

  function renderResults(results) {
    const container = document.getElementById("results");
    container.innerHTML = "";
    results.forEach(item => {
      const title = item.title || item.name;
      const img = item.poster_path ? \`https://image.tmdb.org/t/p/w342\${item.poster_path}\` : '';
      const year = (item.release_date || item.first_air_date || "").split("-")[0] || '';
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = \`
        <img src="\${img}" alt="">
        <h3>\${title}</h3>
        <button onclick="location.href='detalle.html?title=\${encodeURIComponent(title)}'">Ver m√°s</button>
      \`;
      container.appendChild(card);
    });
    document.getElementById("loader").style.display = "none";
  }

  function clearAll() {
    localStorage.clear();
    location.reload();
  }

  function toggleTheme() {
    theme = theme === "dark" ? "light" : "dark";
    document.body.style.background = theme === "dark" ? "#121212" : "#f5f5f5";
    document.body.style.color = theme === "dark" ? "white" : "black";
  }

  fetchPopular();
</script>

</body>
</html>
