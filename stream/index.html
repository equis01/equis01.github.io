<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi cat√°logo</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; margin: 0; background: #121212; color: white; }
    header, .filters, .results, .loader, .actions { padding: 1rem; }
    header { text-align: center; background: #1f1f1f; }
    .filters { display: flex; flex-wrap: wrap; gap: 0.5rem; background: #1a1a1a; }
    .filters input, .filters select {
      flex: 1 1 auto;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #292929;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.02); }
    .card img { width: 100%; display: block; }
    .card h3 { margin: 0.5rem; font-size: 1rem; }
    .card button {
      margin: 0.3rem;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 5px;
      background: #ff5252;
      color: white;
      cursor: pointer;
    }
    .loader { text-align: center; display: none; }
    .actions { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; margin-top: 1rem; }
    .actions button {
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header><h1>üé¨ Mi cat√°logo</h1></header>

<section class="filters">
  <input type="text" id="search" placeholder="Buscar..." />
  <select id="platform">
    <option value="">Todas las plataformas</option>
    <option value="Netflix">Netflix</option>
    <option value="Disney+">Disney+</option>
    <option value="YouTube">YouTube</option>
  </select>
  <select id="genre">
    <option value="">Todos los g√©neros</option>
    <option value="28">Acci√≥n</option>
    <option value="35">Comedia</option>
    <option value="18">Drama</option>
  </select>
  <select id="year">
    <option value="">Todos los a√±os</option>
    <script>
      for (let y = 2025; y >= 2000; y--) {
        document.write(`<option value="${y}">${y}</option>`);
      }
    </script>
  </select>
</section>

<section class="actions">
  <button onclick="showFavoritos()">‚≠ê Favoritos</button>
  <button onclick="showHistorial()">üïì Historial</button>
  <button onclick="clearAll()">üßπ Limpiar</button>
</section>

<section class="loader" id="loader">‚è≥ Cargando...</section>
<section class="results" id="results"></section>

<script>
const TMDB_API = "6f712d2bf184acc19c28200f263b5220";
let allResults = [], filteredResults = [];

function saveLocal(key, value) {
  localStorage.setItem(key, JSON.stringify(value));
}

function getLocal(key) {
  return JSON.parse(localStorage.getItem(key) || "[]");
}

function clearAll() {
  localStorage.clear();
  document.getElementById("search").value = "";
  document.getElementById("platform").value = "";
  document.getElementById("genre").value = "";
  document.getElementById("year").value = "";
  loadPopular();
}

function showFavoritos() {
  const fav = getLocal("favoritos");
  renderResults(fav);
}

function showHistorial() {
  const hist = getLocal("historial");
  renderResults(hist);
}

function renderResults(results) {
  const container = document.getElementById("results");
  container.innerHTML = "";
  results.forEach(item => {
    const title = item.title || item.name;
    const img = item.poster_path ? \`https://image.tmdb.org/t/p/w342\${item.poster_path}\` : '';
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = \`
      <img src="\${img}" alt="\${title}">
      <h3>\${title}</h3>
      <button onclick="location.href='detalle.html?title=\${encodeURIComponent(title)}'">Ver m√°s</button>
    \`;
    container.appendChild(card);
  });
}

async function loadPopular() {
  document.getElementById("loader").style.display = "block";
  const res = await fetch(\`https://api.themoviedb.org/3/trending/all/week?api_key=\${TMDB_API}&language=es-MX\`);
  const data = await res.json();
  allResults = data.results.filter(x => x.poster_path);
  applyFilters();
  document.getElementById("loader").style.display = "none";
}

function applyFilters() {
  const platform = document.getElementById("platform").value;
  const genre = document.getElementById("genre").value;
  const year = document.getElementById("year").value;

  filteredResults = allResults.filter(item => {
    const itemYear = (item.release_date || item.first_air_date || "").split("-")[0];
    const matchPlatform = platform ? item.title?.includes(platform) || item.name?.includes(platform) : true;
    const matchGenre = genre ? item.genre_ids?.includes(Number(genre)) : true;
    const matchYear = year ? itemYear === year : true;
    return matchPlatform && matchGenre && matchYear;
  });

  renderResults(filteredResults);
}

document.querySelectorAll(".filters select").forEach(el => el.addEventListener("change", applyFilters));
document.getElementById("search").addEventListener("input", async e => {
  const q = e.target.value.trim();
  if (q.length < 3) return;
  document.getElementById("loader").style.display = "block";
  const res = await fetch(\`https://api.themoviedb.org/3/search/multi?api_key=\${TMDB_API}&query=\${q}&language=es-MX\`);
  const data = await res.json();
  renderResults(data.results || []);
  document.getElementById("loader").style.display = "none";
});

loadPopular();
</script>

</body>
</html>
